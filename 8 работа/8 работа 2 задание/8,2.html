<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function animate(options) 
        {

            var start = performance.now();
      
            requestAnimationFrame(function animate(time) 
            {
                var timeFraction = (time - start) / options.duration;
                if (timeFraction > 1)
                imeFraction = 1;
      
                var progress = options.timing(timeFraction)
          
                options.draw(progress);
      
                if (timeFraction < 1) 
                {
                    requestAnimationFrame(animate);
                }
      
            });
        }
    </script>
</head>
<body>
    <textarea id="textExample" rows="5" cols="60">«Наруто» — сёнэн-манга Масаси Кисимото, рассказывающая о жизни шумного и непоседливого ниндзя-подростка Наруто Удзумаки, мечтающего достичь всеобщего признания и стать Хокагэ — главой своего селения и сильнейшим ниндзя.</textarea>
    <button onclick="animateText(textExample)">Старт</button>
    <script>
        function animateText(textArea) 
        {
            let text = textArea.value;
            let to = text.length,
            from = 0;
            animate(
            {
                duration: 5000,
                timing: bounce,
                draw: function(progress) 
                {
                    let result = (to - from) * progress + from;
                    textArea.value = text.substr(0, Math.ceil(result))
                }
            });
        }
        function bounce(timeFraction) 
        {
            for (let a = 0, b = 1, result; 1; a += b, b /= 2) 
            {
                if (timeFraction >= (7 - 4 * a) / 11) 
                {
                    return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
                }
            }
        }
    </script>
</body>
</html>

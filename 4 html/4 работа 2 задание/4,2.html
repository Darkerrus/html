<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Магазин</title>
        <style>
            .mod { 
    text-decoration: overline;
    text-decoration-style: wavy;
    text-decoration-color: rgb(0, 255, 42);
    color: rgb(21, 255, 0);
    font-family: Geneva, Arial, Helvetica, sans-serif;
   }
      .mod_none{
         color: rgb(0, 255, 76); 
      }
    .mod1 { 
    text-decoration:underline;
    text-decoration-style: solid;
    text-decoration-color: rgb(189, 0, 189);
    color: rgb(189, 0, 189);
    font-family: Georgia, 'Times New Roman', Times, serif;
   } 
    .mod_1{
          color:rgb(189, 0, 189);
      }
    .mod2 { 
    text-decoration: line-through; 
    text-decoration-style: double;
    text-decoration-color: rgb(255, 168, 37);
    color: rgb(25, 0, 255);
   }
    .mod_2{
       color:rgb(68, 0, 255);
      }
    .mod3 { 
    text-decoration: overline; 
    text-decoration-style: dashed;
    text-decoration-color: rgb(252, 120, 120);
    color: rgb(0, 66, 28);
   }
    .mod_3{
          color:rgb(0, 66, 28);
      }
        </style>
    </head>
    <body>
        <ol type="I">
            <font class="mod_none">
                <li><strong>А</strong></li>
            </font>
            <ul>
                <font class="mod">
                    <li>Арёль</li>
                </font>
            </ul>
            <li class="mod_1"><strong>Б</strong></li>
            <ul>
                <font class="mod1">
                    <li>Баран</li>
                </font>
            </ul>
            <li class="mod_2"><strong>В</strong></li>
            <ul>
                <font class="mod2">
                    <li>Владимир Владимирович Путин</li>
                </font>
            </ul>
            <li class="mod_3"><strong>Г</strong></li>
            <ul>
                <font class="mod3">
                    <li><em>Где?</em></li>
                </font>
            </ul>
         </ol>
    </body>
</html>

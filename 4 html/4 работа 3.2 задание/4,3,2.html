<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Магазин</title>
        <style>
            .table_dark {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            width: 640px;
            text-align: left;
            border-collapse: collapse;
            background: rgb(255, 0, 221);
            margin: 10px;
            }
            .table_dark th {
            color: #000000;
            border-bottom: 1px solid #37B5A5;
            padding: 12px 17px;
            }
            .table_dark td {
            color: #00d5ff;
            border-bottom: 1px solid #37B5A5;
            border-right:1px solid #37B5A5;
            padding: 7px 17px;
            }
            .table_dark tr:last-child td {
            border-bottom: none;
                text-decoration-color: black;
            }
            .table_dark td:last-child {
            border-right: none;
                text-decoration-color: black;
            }
            .table_dark tr:hover td {
            text-decoration: underline;
                text-decoration-color: black;
            }
        </style>
    </head>
    <body>
        <table class="table_dark">
            <tr>
              <th>Тема</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              </tr>
            <tr>
              <td>Квартира</td>
              <td>Однушка</td>
              <td>Двушка</td>
              <td>Трешка</td>
              <td>Очень большая</td>
              </tr>
            <tr>
              <td>Телефон</td>
              <td>Айфон</td>
              <td>Самсунг</td>
              <td>Хуавей</td>
              <td>Сяоми</td>
              </tr>
            <tr>
              <td>Предметы</td>
              <td>java</td>
              <td>РКЧИР</td>
              <td>СИАОД</td>
              <td>АВМ</td>
              </tr>
            <tr>
              <td>Сахар</td>
              <td>Сахарный тростник</td>
              <td>Сахарная свекла</td>
              <td>Пальмовый сахар</td>
              <td>Тростниковый нерафинированный сахар</td>
              </tr>
        </table>
    </body>
</html>

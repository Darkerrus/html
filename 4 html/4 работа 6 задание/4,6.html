<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Магазин</title>
        <style>
            .chart {
                width: 20em;
                height: 20em;
                display: flex;
                align-items: flex-end;
                flex: 0;
                margin: .3em;
            }
            .chart > * { /*использование селектора*/
                flex: 0;
                margin: .3em;
            }
              
        </style>
    </head>
    <body>
        <div class="chart">
            <div style="height: 10%; background: red;">10%</div>
            <div style="height: 25%; background: orange;">25%</div>
            <div style="height: 50%; background: yellow;">50%</div>
            <div style="height: 75%; background: lime;">75%</div>
            <div style="height: 100%; background: green;">100%</div>
            </div>
    </body>
</html>

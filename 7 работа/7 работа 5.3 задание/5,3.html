<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input 
        {
			width: 200px;
		}
	</style>
	<script>
        function go(elem)
        {
			var text = document.getElementById('text');
			text.innerHTML = elem.value;
		}
	</script>
</head>
<body>
    <input type="text" value="" placeholder="Пиши" id="test" onkeyup="go(this)">
	<span id="text"></span>
</body>
</html>

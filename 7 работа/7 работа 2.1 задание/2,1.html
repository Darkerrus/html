<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input 
        {
			width: 200px;
		}
	</style>
	<script>
		function go()
        {
			elem = document.getElementById('test');
			elem.value = 'Произошли изменения';
		}
	</script>
</head>
<body>
    <input type="text" value="Ничего" id="test">
	<button onclick="go()">Сюда</button>
</body>
</html>

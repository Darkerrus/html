<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input 
        {
			width: 200px;
		}
	</style>
	<script>
        function go()
        {
			var elements = document.getElementsByTagName('p');
			for (var i = 0; i < elements.length; i++){

				elements[i].innerHTML = i + " Абзац с текстом.";
			}
		}
	</script>
</head>
<body>
    <p>Абзац ноль</p>
	<p>Абзац один</p>
	<p>Абзац два</p>
	<p>Абзац три</p>
	<p>Абзац четыре</p>
	<p>Абзац пять</p>
	<p>Абзац шесть</p>
	<p>Абзац семь</p>
	<input type="submit" value="Сюда" onclick="go()">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input 
        {
			width: 400px;
		}
	</style>
	<script>
		function go(elem)
        {
			elem.value = 'Произошли изменения';
		}
		function stop(elem)
        {
			elem.value = 'Жми сюда';
		}
	</script>
</head>
<body>
    <input type="text" value="Жми сюда" onfocus="go(this)" onblur="stop(this)">
</body>
</html>

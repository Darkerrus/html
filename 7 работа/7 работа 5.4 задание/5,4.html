<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input 
        {
			width: 200px;
		}
	</style>
	<script>
        function go()
        {
			var elements = document.getElementsByTagName('a');
            for (var i = 0; i < elements.length; i++)
            {
				elements[i].innerHTML = elements[i].innerHTML+' ('+elements[i].getAttribute('href')+')';
			}
		}
	</script>
</head>
<body>
    <a href="https://www.google.ru/">ссылка 1</a><br><br>
	<a href="https://www.youtube.com/">ссылка 2</a><br><br>
	<a href="https://mail.ru/">ссылка 3</a><br><br>
	<input type="submit" value="Жми сюда"  onclick="go()">
</body>
</html>

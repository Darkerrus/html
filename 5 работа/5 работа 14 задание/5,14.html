<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(14.1 + '<br>' + '<br>'); 
        var i = 1; 
        for (i = 0; i <=100; i++) { 
        document.write(i + '<br>'); 
        }


        document.write(14.2 + '<br>' + '<br>'); 
        var i = 11; 
        for (i = 11; i <= 33; i++) { 
        document.write(i + '<br>'); 
        }


        document.write(14.3 + '<br>' + '<br>'); 
        var i = 2; 
        for (i = 2; i <= 100; i+=2) { 
        document.write(i + '<br>'); 
        }


        document.write(14.4 + '<br>' + '<br>'); 
        var i = 1; 
        var num = 0; 
        for (i = 1; i <= 100; i++) { 
        num = num + i; 
        } 
        document.write(num); 
    </script>
</body>
</html>
